<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Financeiro</title>
  
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header class="header">
      <h1>Sistema Financeiro</h1>
    </header>
    <div class="resume">
      <div>
        <i class='bx bx-up-arrow-alt'></i> Entradas: R$
        <span class="incomes">0.00</span>
      </div>
      <div>
        <i class='bx bx-down-arrow-alt'></i> Saídas: R$
        <span class="expenses">0.00</span>
      </div>
      <div>
        <i class='bx bx-wallet'></i> Total: R$
        <span class="total">0.00</span>
      </div>
    </div>
    <div class="newItem">
      <div class="divDesc">
        <label for="desc">Descrição</label>
        <input type="text" id="desc" />
      </div>
      <div class="divAmount">
        <label for="amount">Valor</label>
        <input type="number" id="amount" />
      </div>
      <div class="divType">
        <label for="type">Tipo</label>
        <select id="type">
          <option>Entrada</option>
          <option>Saída</option>
        </select>
      </div>
      <button id="btnNew">Concluir</button>
    </div>
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th class="columnAmount">Valor</th>
            <th class="columnType">Tipo</th>
            <th class="columnAction"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>  

  <script src="script.js"></script>
</body>
</html>
